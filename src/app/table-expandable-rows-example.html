<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef id="column-name">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef id="column-weight">weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef id="column-symbol">symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol}}</td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef id="column-position">position</th>
    <td mat-cell *matCellDef="let element">{{ element.position}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef id="column-action">action</th>
    <td mat-cell *matCellDef="let element">
      <a mat-button (click)="element.isExpanded = !element.isExpanded">
        <span *ngIf="element.isExpanded">Ocultar</span>
        <span *ngIf="!element.isExpanded">Mostrar</span>
      </a>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-diagram">
          <div class="example-element-position">{{element.position}}</div>
          <div class="example-element-symbol">{{element.symbol}}</div>
          <div class="example-element-name">{{element.name}}</div>
          <div class="example-element-weight">{{element.weight}}</div>
        </div>
        <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution">
            -- Wikipedia
          </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay;"
    class="example-element-row"
    [class.example-expanded-row]="element.isExpanded"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
